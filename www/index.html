<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/progressbar.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="timerApp" ng-controller="timeCtrl">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Stop-Watch</h1>
      </ion-header-bar>
      <ion-content>
      <div id="circle">
        <div id="numstyle" class="">{{myTimer.time}}</div>
        <round-progress
          current="myTimer.time"
          max="myTimerfixed"
          color="#45CCCE"
          background="'#EAEAEA'"
          radius="100"
          stroke="20"
          semicircle="true"
          rounded="true"
         clockwise="true"
          responsive="true"
         duration="500"
          animationDelay="0" >
        </round-progress>
      </div>
      <div id="inputarea">
        <label class="item item-input">
          <span class="input-label">Set Timer:</span>
          <input type="number" ng-model="myTimer.time" ng-change="myTimerfixed=myTimer.time">
      </div>
      <div id="btns">
        <button class="button button-positive" ng-click="start()">Start</button>
        <button class="button button-assertive" ng-click="stop()">Stop</button>
      </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
